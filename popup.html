<!-- popup.html -->
<html>
  <head>
    <title>TSPi Appian Dev Tools</title>
    <link rel='stylesheet' href='css/popup.css'>
    <script src='js/popup.js'></script>
    <script src='js/helperFunctions.js'></script>
  </head>
  <body>
    <div id='main' >
      <div id='title-container'>
        <img src='tspi-transparent-logo.png' id='tspi_logo' alt='tspi logo' width='100px'>
        <h3 id='title'>Developer Tools</h3>
      </div>
      <hr>
      <p class='section-title'>Code Review Tools:</p>
      <div class='button-container'>
        <button id='btn-create-rfr' title='Populates an RFR template with the objects of the current application'>Create RFR Template</button>
        <!-- Hiding until future development -->
        <!--    <button id='btn-load-rfr'>Load RFR</button> -->
      </div>
      <br>
      <p class='section-title'>Constant Tools:</p>
      <div class='button-container'>
        <button id='btn-document-constant' title='Creates a changelog in the description field with the current date, ticket number, and constant value'>Document Constant</button>
        <button id='btn-changelog-constant' title='Generates a new changelog entry for a constant and copies it to the clipboard'>Add Changelog Entry</button>
      </div>
      <br>
      <div>
        <a id="link-change-developer" href="#">Change Developer Name</a>
      </div>
  </body>
</html>
